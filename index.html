
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa</title>
  <script src="script_absensi.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg text-center">
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Logo Sekolah" class="w-24 h-24 object-contain rounded-full shadow-md border-2 border-indigo-400">
    </div>
    <h1 class="text-2xl font-bold text-indigo-600 mb-6">Absensi Shalat Online</h1>
    <form id="absensiForm" class="space-y-4">
      <input type="text" id="nama" name="nama" placeholder="Nama Siswa" required class="w-full px-4 py-2 border rounded-lg">
      <select id="salat" name="salat" required class="w-full px-4 py-2 border rounded-lg">
        <option value="">Pilih Shalat</option>
        <option value="Dzuhur">Dzuhur</option>
        <option value="Ashar">Ashar</option>
      </select>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600">Kirim Absensi</button>
    </form>
    <p id="status" class="mt-4 text-green-600 font-medium"></p>
  </div>
</body>
</html>
